<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>carrusel con JS</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="contenedor-carousel">
      <div class="carousel">
        <div data-slide="0" class="carousel-content active">
          <img src="assets/img/invisible.jpg" alt="imagen1">
        </div>
        <div data-slide="1" class="carousel-content">
          <img src="assets/img/volando.jpg" alt="imagen2">
        </div>
        <div data-slide="2" class="carousel-content">
          <img src="assets/img/durmiendo.jpg" alt="imagen3">
        </div>
        <div data-slide="3" class="carousel-content">
          <img src="assets/img/flotando.jpg" alt="imagen4">
        </div>
        <div data-slide="4" class="carousel-content">
          <img src="assets/img/concierto.jpg" alt="imagen5">
        </div>
      </div>

      <div class="controls">
        <a href="#" class="previous">&#60;</a>
        <button type="button" data-target="0" class="control active"></button>
        <button type="button" data-target="1" class="control"></button>
        <button type="button" data-target="2" class="control"></button>
        <button type="button" data-target="3" class="control"></button>
        <button type="button" data-target="4" class="control"></button>
        <a href="#" class="next">&#62;</a>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="assets/js/app.js"></script> -->
    <script type="text/javascript" src="assets/js/appjquery.js"></script>

  </body>
</html>
